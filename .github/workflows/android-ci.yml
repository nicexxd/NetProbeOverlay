name: Android CI (Build APK)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      - name: Install required SDK packages
        shell: bash
        run: |
          # 避免 yes | sdkmanager 在提前关闭管道时导致 pipefail 失败
          yes | sdkmanager --licenses >/dev/null || true
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install Gradle 8.7
        shell: bash
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
          unzip -q gradle.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-8.7/bin" >> $GITHUB_PATH
          gradle --version

      - name: Build Debug APK
        shell: bash
        run: gradle :app:assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error